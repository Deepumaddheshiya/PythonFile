<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decode Message - Steganography Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <img src="{{ url_for('static', filename='animation.gif.gif') }}" alt="" class="background-gif">
    <div class="background-overlay"></div>
    <div class="grid-pattern"></div>

    <div class="main-container">
        <div class="glass-card">
            <!-- Back Link -->
            <a href="/" class="back-link">
                <span>‚Üê</span> Back to Home
            </a>

            <!-- Header -->
            <div class="page-header">
                <div class="logo">
                    <img src="{{ url_for('static', filename='newunlock.png') }}" alt="Unlock">
                </div>
                <h1 class="page-title">Decode Message</h1>
                <p class="page-subtitle">Extract hidden message from an image</p>
            </div>

            <!-- Form -->
            <form action="/decode" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="form-label">Select Encoded Image</label>
                    <div class="file-upload">
                        <!-- <span class="file-upload-icon">üñºÔ∏è</span> -->
                        <span class="file-upload-text">Click to upload or drag and drop</span>
                        <span class="file-upload-hint">Upload the image containing hidden data</span>
                        <input type="file" name="image" accept="image/*" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-group">
                        <input type="checkbox" name="encrypted" id="encrypted">
                        <span class="checkbox-label">Message is encrypted</span>
                    </label>
                </div>

                <div class="form-group" id="password-group" style="display: none;">
                    <label class="form-label" for="password">Decryption Password</label>
                    <input 
                        type="password" 
                        class="form-input" 
                        id="password" 
                        name="password" 
                        placeholder="Enter the password used for encryption"
                    >
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
                    Decode Message
                </button>
            </form>

            {% if message %}
            <div class="result-card">
                <div class="result-header">
                    <div class="result-icon">‚úì</div>
                    <span class="result-title">Decoded Message</span>
                </div>
                <div class="result-content">{{ message }}</div>
            </div>
            {% endif %}

            {% if error %}
            <div class="alert alert-error">
                <span>‚ö†Ô∏è</span>
                <span>{{ error }}</span>
            </div>
            {% endif %}
        </div>
    </div>

    <script>
        document.getElementById('encrypted').addEventListener('change', function() {
            document.getElementById('password-group').style.display = this.checked ? 'block' : 'none';
        });
    </script>
</body>

</html>
