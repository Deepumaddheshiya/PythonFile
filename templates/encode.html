<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encode Message - Steganography Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <img src="{{ url_for('static', filename='animation.gif.gif') }}" alt="" class="background-gif">
    <div class="background-overlay"></div>
    <div class="grid-pattern"></div>

    <div class="main-container">
        <div class="glass-card">
            <!-- Back Link -->
            <a href="/" class="back-link">
                <span>‚Üê</span> Back to Home
            </a>

            <!-- Header -->
            <div class="page-header">
                <div class="logo">
                    <img src="{{ url_for('static', filename='Lock.jpeg') }}" alt="Lock">
                </div>
                <h1 class="page-title">Encode Message</h1>
                <p class="page-subtitle">Hide your secret message inside an image</p>
            </div>

            <!-- Form -->
            <form action="/encode" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="form-label">Select Image</label>
                    <div class="file-upload">
                        <!-- <span class="file-upload-icon">üìÅ</span> -->
                        <span class="file-upload-text">Click to upload or drag and drop</span>
                        <span class="file-upload-hint">PNG, JPG up to 10MB</span>
                        <input type="file" name="image" accept="image/*" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="message">Secret Message</label>
                    <textarea 
                        class="form-textarea" 
                        id="message" 
                        name="message" 
                        placeholder="Enter your secret message..."
                        required
                    ></textarea>
                </div>

                <div class="form-group">
                    <label class="checkbox-group">
                        <input type="checkbox" name="encrypt" id="encrypt">
                        <span class="checkbox-label">Encrypt with AES-256</span>
                    </label>
                </div>

                <div class="form-group" id="password-group" style="display: none;">
                    <label class="form-label" for="password">Encryption Password</label>
                    <input 
                        type="password" 
                        class="form-input" 
                        id="password" 
                        name="password" 
                        placeholder="Enter a strong password"
                    >
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
                    Encode Message
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('encrypt').addEventListener('change', function() {
            document.getElementById('password-group').style.display = this.checked ? 'block' : 'none';
        });
    </script>
</body>

</html>
