<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encode Message</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <img src="{{ url_for('static', filename='animation.gif.gif') }}" alt="" class="background-gif">

    <div class="glass-card">
        <h1>Encode Message</h1>
        <p class="subtitle">Hide a secret message inside an image.</p>

        <form action="/encode_message" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label class="file-upload-label">
                    <span>üìÅ Click to Upload Image</span>
                    <input type="file" name="image" accept="image/*" required onchange="previewImage(event)">
                </label>
                <img id="preview" src="#" alt="Preview" class="hidden">
            </div>

            <div class="form-group">
                <textarea id="message-text" name="message" placeholder="Type your secret message here..."
                    required></textarea>
            </div>

            <div class="form-group">
                <input type="password" name="password" placeholder="üîë Password (Optional) - Encrypts your message"
                    style="background: rgba(0, 0, 0, 0.3); border: 1px solid var(--glass-border); color: white; padding: 1rem; width: 100%; border-radius: 8px;">
            </div>

            <div class="form-group" style="display: flex; gap: 0.5rem; align-items: center;">
                <input type="text" id="ai-prompt" placeholder="‚ú® Ask AI to write it (e.g. 'poem about space')"
                    style="flex-grow: 1;">
                <button type="button" onclick="generateAIMessage()" class="btn btn-secondary"
                    style="padding: 0.8rem;">Generate</button>
            </div>

            <button type="submit" class="btn btn-primary w-full">üîí Hide Message</button>
        </form>

        <a href="/" class="btn btn-secondary w-full mt-4">‚Üê Back to Home</a>
    </div>

    <script>
        function previewImage(event) {
            const preview = document.getElementById('preview');
            const file = event.target.files[0];
            if (file) {
                preview.classList.remove('hidden');
                preview.style.display = 'block';
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        async function generateAIMessage() {
            const promptInput = document.getElementById('ai-prompt');
            const messageArea = document.getElementById('message-text');
            const button = document.querySelector('button[onclick="generateAIMessage()"]');

            const originalText = button.innerText;
            button.innerText = "Generating...";
            button.disabled = true;

            try {
                const response = await fetch('/generate_ai_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: promptInput.value })
                });

                const data = await response.json();

                if (response.ok) {
                    messageArea.value = data.message;
                } else {
                    alert('Error: ' + (data.error || 'Failed to generate message'));
                }
            } catch (error) {
                alert('Network Error: ' + error.message);
            } finally {
                button.innerText = originalText;
                button.disabled = false;
            }
        }
    </script>
</body>

</html>
