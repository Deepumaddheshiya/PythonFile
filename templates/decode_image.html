<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract Hidden Image - Steganography Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <img src="{{ url_for('static', filename='animation.gif.gif') }}" alt="" class="background-gif">
    <div class="background-overlay"></div>
    <div class="grid-pattern"></div>

    <div class="main-container">
        <div class="glass-card">
            <!-- Back Link -->
            <a href="/" class="back-link">
                <span>‚Üê</span> Back to Home
            </a>

            <!-- Header -->
            <div class="page-header">
                <div class="logo">
                    <img src="{{ url_for('static', filename='extract.jpg') }}" alt="Extract">
                </div>
                <h1 class="page-title">Extract Hidden Image</h1>
                <p class="page-subtitle">Retrieve a secret image from an encoded cover</p>
            </div>

            <!-- Form -->
            <form action="/decode_image" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="form-label">Select Encoded Image</label>
                    <div class="file-upload">
                        <!-- <span class="file-upload-icon">üîç</span> -->
                        <span class="file-upload-text">Click to upload encoded image</span>
                        <span class="file-upload-hint">Upload an image that contains hidden data</span>
                        <input type="file" name="image" accept="image/*" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
                    Extract Image
                </button>
            </form>

            <!-- Info -->
            <div class="alert alert-info" style="margin-top: var(--spacing-md);">
                <span>The hidden image will be extracted and displayed for download.</span>
            </div>
        </div>
    </div>
</body>

</html>
