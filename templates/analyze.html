<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze Image - Steganography Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <img src="{{ url_for('static', filename='animation.gif.gif') }}" alt="" class="background-gif">
    <div class="background-overlay"></div>
    <div class="grid-pattern"></div>

    <div class="main-container">
        <div class="glass-card">
            <!-- Back Link -->
            <a href="/" class="back-link">
                <span>‚Üê</span> Back to Home
            </a>

            <!-- Header -->
            <div class="page-header">
                <div class="logo">
                    <img src="{{ url_for('static', filename='search.jpeg') }}" alt="Search">
                </div>
                <h1 class="page-title">Analyze Image</h1>
                <p class="page-subtitle">Detect hidden data using LSB noise visualization</p>
            </div>

            <!-- Form -->
            <form action="/analyze_image" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="form-label">Select Image to Scan</label>
                    <div class="file-upload">
                        <!-- <span class="file-upload-icon">üîç</span> -->
                        <span class="file-upload-text">Click to upload or drag and drop</span>
                        <span class="file-upload-hint">Upload a suspicious image to analyze</span>
                        <input type="file" name="image" accept="image/*" required onchange="previewImage(event)">
                    </div>
                </div>

                <!-- Preview -->
                <div class="form-group" id="preview-container" style="display: none;">
                    <label class="form-label">Image Preview</label>
                    <div class="image-preview">
                        <img id="preview" src="#" alt="Preview">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
                    Scan for Hidden Data
                </button>
            </form>

            <!-- Info Box -->
            <div class="alert alert-info" style="margin-top: var(--spacing-md);">
                <span>The analyzer will reveal LSB patterns that may indicate hidden data.</span>
            </div>
        </div>
    </div>

    <script>
        function previewImage(event) {
            const preview = document.getElementById('preview');
            const container = document.getElementById('preview-container');
            const file = event.target.files[0];
            if (file) {
                container.style.display = 'block';
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>

</html>
