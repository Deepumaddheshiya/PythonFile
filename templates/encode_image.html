<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Image in Image - Steganography Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <img src="{{ url_for('static', filename='animation.gif.gif') }}" alt="" class="background-gif">
    <div class="background-overlay"></div>
    <div class="grid-pattern"></div>

    <div class="main-container">
        <div class="glass-card">
            <!-- Back Link -->
            <a href="/" class="back-link">
                <span>â†</span> Back to Home
            </a>

            <!-- Header -->
            <div class="page-header">
                <div class="logo">
                    <img src="{{ url_for('static', filename='image.jpeg') }}" alt="Image">
                </div>
                <h1 class="page-title">Hide Image in Image</h1>
                <p class="page-subtitle">Embed a secret image inside a cover image</p>
            </div>

            <!-- Form -->
            <form action="/encode_image" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="form-label">Select Cover Image</label>
                    <div class="file-upload">
                        <span class="file-upload-icon">ğŸ“</span>
                        <span class="file-upload-text">Click to upload or drag and drop</span>
                        <span class="file-upload-hint">PNG, JPG up to 10MB</span>
                        <input type="file" name="cover_image" accept="image/*" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Select Secret Image</label>
                    <div class="file-upload">
                        <span class="file-upload-icon">ğŸ–¼ï¸</span>
                        <span class="file-upload-text">Click to upload or drag and drop</span>
                        <span class="file-upload-hint">PNG, JPG to hide inside cover</span>
                        <input type="file" name="secret_image" accept="image/*" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
                    <span>ğŸ”’</span> Hide Image
                </button>
            </form>

            <!-- Tips -->
            <div class="alert alert-warning" style="margin-top: var(--spacing-md);">
                <span>For best results, the cover image should be significantly larger than the secret image.</span>
            </div>
        </div>
    </div>
</body>

</html>
